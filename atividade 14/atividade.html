<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário com Validação</title>
  <link rel="stylesheet" href="atividade.css">
</head>
<body>
  <div class="container">
    <h2>Formulário de Pesquisa</h2>

    <form name="nomeform" onsubmit="return validar();">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" placeholder="Digite seu nome">

      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" placeholder="Digite seu email">

      <label for="comentario">Comentário:</label>
      <textarea name="comentario" id="comentario" rows="4" placeholder="Escreva seu comentário"></textarea>

      <p>Você já visitou esta página antes?</p>
      <label>
        <input type="radio" name="pesquisa" value="sim"> Sim
      </label>
      <label>
        <input type="radio" name="pesquisa" value="nao"> Não
      </label>

      <br><br>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="atividade.js"></script>
</body>
</html>
